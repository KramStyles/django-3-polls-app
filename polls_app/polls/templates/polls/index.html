<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Polls : Welcome </title>
</head>
<body>
<div class="jumbotron text-white bg-dark text-center">
    <h1>LIST OF CHOICE AND QUESTIONS</h1>
</div>
<div class="container">
    {% if choice %}
    <h3>QUESTIONS</h3>
    <ul class="list-group">
        {% for item in choice %}
            <li class='list-group-item list-group-item-action d-flex justify-content-between align-items-center'>{{ item.txt_question }}
                <span class='float-right'>
                    <a href="{% url 'polls:result' item.id %}" class="btn btn-outline-dark">See Results</a>
                    <span><a href='{% url 'polls:detail' item.id %}' class='btn btn-dark'>Vote</a></span>
                </span>
            </li>
            
            
        {% endfor %}
    </ul>
    {% else %}
        <h3>No polls are available.</h3>
{% endif %}
</div>
</body>
</html>
