<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Polls : Welcome</title>
</head>
<body>
<div class="jumbotron text-white bg-dark text-center">
    <h1>LIST OF CHOICE AND QUESTIONS</h1>
</div>
<div class="container">
    {% if choice %}
    <h3>Choices</h3>
    <div class="list-group">
        {% for item in choice %}
            <a href="{% url 'polls:detail' item.id %}" class="list-group-item list-group-item-action">{{ item.txt_choice }}</a>
        {% endfor %}
    </div>
    {% else %}
        <h3>No polls are available.</h3>
{% endif %}
</div>
</body>
</html>
