<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Polls : Welcome </title>
</head>
<body>
<div class="jumbotron text-white bg-dark text-center">
    <h1>LIST OF CHOICE AND QUESTIONS</h1>
</div>
<div class="container">
    {% if choice %}
    <h3>Choices</h3>
    <div class="list-group">
        {% for item in choice %}
            <a href="{% url 'polls:result' 1 %}" class="list-group-item list-group-item-action">{{ item.txt_choice }}</a>
        {% endfor %}
    </div>
    {% else %}
        <h3>No polls are available.</h3>
{% endif %}
</div>
</body>
</html>
